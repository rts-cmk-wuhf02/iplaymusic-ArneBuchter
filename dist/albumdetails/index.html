<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="https://kit.fontawesome.com/3a1189f3fa.js"></script>
    <title>iplaymusic</title>

<body>


<div class="albumdetails__header">
    <header class="header">
    <i class="fas fa-chevron-left"></i>
    <p class="header__text">Sitetext</p>
    <i class="fas fa-search"></i>
</header>
</div>

<main class="albumdetails">
    <section class="albumdetails__hero">
        <img class="albumdetails__img" src="/assets/images/placeholder.jpg" alt="" srcset="">
        <h1 class="albumdetails__songtitle">Songtitle</h1>
        <p class="albumdetails__count">12 <span class="albumdetails__text">songs</span></p>
        <p class="albumdetails__genre">genres hashtags</p>
        <div class="albumdetails__hash-wrapper">
            <div class="albumdetails__hash">#one</div>
            <div class="albumdetails__hash">#two</div>
        </div>
    </section>


    <article class="listobject">
    <img class="listobject__img" src="/assets/images/placeholder.jpg" alt="" srcset="">
    <section class="listobject__info">
        <h4 class="listobject__heading">Album Title</h4>
        <p class="listobject__text">Artist</p>
    </section>
    <p class="listobject__count listobject__text">12 <span class="listobject__text">songs</span></p>
</article>
