<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="https://kit.fontawesome.com/3a1189f3fa.js"></script>
    <title>iplaymusic</title>
</head>
<body class="change-theme light__theme">

<div class="playlists__header">    
    <header class="header">
    <i class="fas fa-chevron-left"></i>
    <p class="header__text">Sitetext</p>
    <i class="fas fa-search"></i>
</header>
</div>
<main class="player">
     <div class="player__songimg-container">
        <img class="player__songimg" src="/assets/images/Group 413.svg" alt="" srcset="">
    </div>
    <section><p class="player__songtitle">song title</p><p class="player__songartist">Artist</p></section>
    <div class="player__progressbar"><div class="player__progressfill"></div><div class="player__progressdot"></div></div>
    <div class="player__counters"><div class="player__leftcounter">0:00</div><div class="player__rightcounter">3:37</div></div>
    <div class="player__functions">
        <i class="fas fa-step-backward player__icons"></i>
        <i class="fas fa-backward player__icons"></i>
        <i class="fas fa-caret-right player__playicon"></i>
        <i class="fas fa-forward player__icons"></i>
        <i class="fas fa-step-forward player__icons"></i>
    </div>
</main>
<script src="/assets/javaScript/fetch.js"></script>
