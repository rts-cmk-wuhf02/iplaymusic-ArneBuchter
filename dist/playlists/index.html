<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="https://kit.fontawesome.com/3a1189f3fa.js"></script>
    <title>iplaymusic</title>
</head>
<body class="change-theme light__theme">


<div class="playlists__header">    
    <header class="header">
    <i class="fas fa-chevron-left back"></i>
    <p class="header__text">Sitetext</p>
    <i class="fas fa-search"></i>
</header>
<script src="/assets/javaScript/header.js"></script>
</div>

<main class="playlists">
    <div class="playlists__hero">
        <img src="/assets/images/sound-wave.svg" alt="" srcset="">
        <h1 class="playlists__hero_heading">Playlists</h1>
        
        <div class="playlists__contentwrapper">
            


<div class="main-carousel">


</div>

  <template class="carusel__template">
    <div class="carousel-cell"><img class="swiper__img" src="" alt="" srcset=""></div>
  </template>
        </div>
    </div>
    <div class="playlists__listobject">
        <h2 class="playlists__heading">Playlist name</h2>
        <article class="listobject">

</article>

<template class="listobject__template">
        <img class="listobject__img" src="/assets/images/video512x512.png" alt="" srcset="">
        <a class="listobject__info">         
            <h4 class="listobject__heading ligthH">Album Title</h4>
            <p class="listobject__text artist" id="artist">Artist</p>
        </a>
        <p class="listobject__count listobject__text"></p>
</template>

    </div>

</main>

<div class="playlists__footer">
    <footer class="footer">
    <a class="footer__link" href="/albums"><i class="fab fa-creative-commons-sampling alf"></i></a>
    <a class="footer__link" href="/playlists"><i class="fas fa-microphone-alt pf"></i></a>
    <a class="footer__link" href="/"><i class="fas fa-bullseye if"></i></a>
    <a class="footer__link theme light__theme" href="#"><i class="fas fa-adjust"></i></a>
    <a class="footer__link" href="/categories"><i class="fas fa-folder-open fc"></i></a>
</footer>


</div>
<script src="/assets/javaScript/theme.js"></script>
<script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
<script src="/assets/javaScript/playlists.js"></script>

    </body>
</html>
